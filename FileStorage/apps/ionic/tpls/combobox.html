<ion-view title="Combobox">
    <ion-content scroll="false" class="has-tabs">
        <button class="button button-positive" ng-click="showActionSheet()">
            showActionSheet
        </button>
        <button class="button button-positive" ng-click="showWsPopup()">
            showWsPopup
        </button>
        <scroll-selector list="data.list" selected="data.selected" css-class="test"
                         display-field="name" value-field="id" delegate-handle="test">
        </scroll-selector>
        <h2>{{data.selected}}</h2>
        <button-flow buttons="data.buttons" start="1" on-flow-select="onSelect(index)"></button-flow>
        <h2>{{data.index}}</h2>
        <scroll-accordion style="height: 260px" delegate-handle="testAccordion">
            <scroll-accordion-item ng-repeat="accordion in data.accordions" title="{{accordion.title}}">
                <ion-item ng-repeat="item in accordion.items">{{item.name}}</ion-item>
            </scroll-accordion-item>
        </scroll-accordion>
    </ion-content>
</ion-view>
